<!DOCTYPE html>
<html>
<head>
  <title>Solar System</title>
  <link rel="stylesheet" href="sistema2d.css">
</head>
<body>
  <div class="container">
    <div class="sol">
      <img src="./images/sol.png" alt="sol">
    </div>
    <div class="mercurio" data-planet="mercurio">
      <div class="planet-image" style="background-image: url('./images/mercurio.png');"></div>
    </div>
    <div class="venus" data-planet="venus">
      <div class="planet-image" style="background-image: url('./images/venus.png');"></div>
    </div>
    <div class="terra" data-planet="terra">
      <div class="planet-image" style="background-image: url('./images/terra.png');"></div>
      <div class="lua" data-planet="lua">
        <div class="planet-image" style="background-image: url('./images/lua.png');"></div>
      </div>
    </div>
    <div class="marte" data-planet="marte">
      <div class="planet-image" style="background-image: url('./images/marte.png');"></div>
    </div>
    <div class="jupiter" data-planet="jupiter">
      <div class="planet-image" style="background-image: url('./images/jupiter.png');"></div>
    </div>
    <div class="saturno" data-planet="saturno">
      <div class="planet-image" style="background-image: url('./images/saturnmap.jpg');"></div>
      <div class="rings"></div> <!-- Novo div para os anÃ©is -->
    </div>
    
    <div class="urano" data-planet="urano">
      <div class="planet-image" style="background-image: url('./images/urano.png');"></div>
    </div>
    <div class="netuno" data-planet="netuno">
      <div class="planet-image" style="background-image: url('./images/netuno.png');"></div>
    </div>
    <div class="prutaokk" data-planet="prutaokk">
      <div class="planet-image" style="background-image: url('./images/prutaokk.png');"></div>
    </div>
  </div>
  <script src="sistema2d.js"></script>
</body>
</html>
