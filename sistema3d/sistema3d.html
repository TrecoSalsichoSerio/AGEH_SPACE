<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        let angleX = 0;
        let angleY = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
        }

        function draw() {
            background(0);
            rotateX(angleX);
            rotateY(angleY);

            // Sol
            push();
            fill(255, 204, 0);
            sphere(50);
            pop();

            // Planetas
            let planets = [
                {size: 8, distance: 70, color: [200, 200, 200]},   // Mercúrio
                {size: 12, distance: 100, color: [255, 165, 0]},  // Vênus
                {size: 13, distance: 140, color: [0, 0, 255]},    // Terra
                {size: 7, distance: 180, color: [255, 0, 0]},     // Marte
                {size: 30, distance: 230, color: [255, 215, 0]},  // Júpiter
                {size: 25, distance: 290, color: [210, 180, 140]},// Saturno
                {size: 20, distance: 350, color: [135, 206, 235]},// Urano
                {size: 18, distance: 410, color: [0, 0, 139]}     // Netuno
            ];

            for (let i = 0; i < planets.length; i++) {
                let p = planets[i];
                push();
                rotateY(frameCount * 0.001 * (i + 1));
                translate(p.distance, 0, 0);
                fill(p.color);
                sphere(p.size);
                pop();
            }
        }

        function mouseDragged() {
            angleY += (mouseX - pmouseX) * 0.01;
            angleX += (mouseY - pmouseY) * 0.01;
        }
    </script>
</body>
</html>
